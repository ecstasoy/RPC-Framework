server:
  port: 8082
  address: localhost
  tomcat:
    connection-timeout: 20000
    async-timeout: 20000
    threads:
      max: 300                # 最大工作线程数
      min-spare: 100         # 最小空闲线程数
    max-connections: 10000   # 最大连接数
    accept-count: 1000      # 等待队列长度

netty:
  server:
    port: 50003
    option:
      so-backlog: 1024
      allocator: pooled
    child:
      option:
        allocator: pooled
        tcpNoDelay: true
        keepAlive: true

spring:
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  datasource:
    url: jdbc:mysql://localhost:3306/rpc_demo?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: '!Hyz001268'
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 10
      maximum-pool-size: 30
      auto-commit: true
      idle-timeout: 180000
      pool-name: BlogServiceCP
      max-lifetime: 900000
      connection-timeout: 3000
      connection-test-query: SELECT 1
  mvc:
    async:
      request-timeout: 45000

mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
    type-aliases-package: io.ecstasoy.rpc.blog.entity

logging:
  level:
    io:
      ecstasoy:
        rpc: DEBUG

rpc:
  serializer:
    type: PROTOBUF
    enableAutoType: true
    maxObjectSize: 5242880
  service:
    name: io.ecstasoy.rpc.api.service.BlogService
  circuit-breaker:
    failure-threshold: 50
    reset-timeout-ms: 10000
    half-open-max-calls: 10