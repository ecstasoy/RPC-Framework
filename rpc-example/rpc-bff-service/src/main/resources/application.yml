spring:
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  mvc:
    async:
      request-timeout: 30000

server:
  port: 8080

netty:
  server:
    port: 50001
    option:
      so-backlog: 1024
      allocator: pooled
    child:
      option:
        allocator: pooled
        tcpNoDelay: true
        keepAlive: true

rpc:
  circuit-breaker:
    failure-threshold: 50
    reset-timeout-ms: 10000
    half-open-max-calls: 10
  serializer:
    type: PROTOBUF
    enableAutoType: true
    maxObjectSize: 10485760
  registry:
    address: localhost:2181
    type: zookeeper
    base-sleep-time: 1000
    max-retries: 3
    session-timeout: 60000
    connection-timeout: 5000

mybatis:
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    io:
      ecstasoy:
        rpc: DEBUG